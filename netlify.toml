[build]
  command = "npm run build"
  publish = "dist"

# Edge Functions will handle /api/* to inject keys and proxy requests
# This replaces the need for standard redirects for VWorld, EUM, and MOLIT

[[redirects]]
  from = "/vworld_map/*"
  to = "https://map.vworld.kr/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
